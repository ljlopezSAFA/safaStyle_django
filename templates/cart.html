{% include "barra_navegacion.html" %}
{% load static %}



{% block content %}



    <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter"
             style="justify-content: center;  align-items:  center; display: flex;">
            <table class="table">

                <thead>

                <tr>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Price</th>
                </tr>

                </thead>

                <tbody>


                {% for k,v in cart.items %}

                    <tr>
                        <td>
                            <figure class="image is-32x32">
                                <img class="is-rounded" src="{{ k.image }}" alt="">
                            </figure>
                        </td>
                        <td>
                            {{ k.name }} - {{ k.size }}
                        </td>
                        <td>
                            {{ v }}
                        </td>
                        <td>
                            {{ k.price }}
                        </td>
                    </tr>


                {% endfor %}

                <tr>
                    <td></td>
                    <td><b>TOTAL</b></td>
                    <td></td>
                    <td>
                        <b>{{ total }}</b>
                    </td>
                </tr>

                </tbody>


            </table>


        </div>


    </div>

    <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter"
             style="justify-content: center;  align-items:  center; display: flex;">

            <a href="{% url 'buy' %}">
                <button class="button is-info is-light is-rounded"> Buy</button>
            </a>


        </div>
    </div>






{% endblock %}


{% include "footeer.html" %}
